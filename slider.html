<html>
    <head>
<title>
    Bootstrap Example
</title>
<meta charset="utf-8">

<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js">

</script>
    </head>
    <body>
        <div class="container">
<h2>
    Carousel Example
</h2>
<div id="mycarousel" class="carousel-slide" data-ride="carousel">
<ol class="carousel-indicators">
<li data-target="#Mycarousel" data-slide-to="0" class="active"></li>
<li data-target="#Mycarousel" data-slide-to="1"></li>
<li data-target="#Mycarousel" data-slide-to="2"></li>
</ol>
<div class="carousel-inner">
<div class="item-active">
<img src="https://media.istockphoto.com/id/2166101469/photo/dramatic-view-of-chicago-at-sunrise.webp?s=1024x1024&w=is&k=20&c=SYPclzAVo5cGW50gUu97NPEz3Tn-6Is7rTTdq3TLBis=" alt="chicago" style="width:100%;">
</div>
<div class="item">
<img src="https://media.istockphoto.com/id/1363277938/photo/palm-tree-lined-street-overlooking-los-angeles-at-sunset.jpg?s=1024x1024&w=is&k=20&c=j5sHgbixIrVYihZ0UXRQawuRHJhFtZtULsQAo5gZ_mM=" alt="Los Angeles" style="width: 100%;">
</div>
<div class="item">
<img src="https://images.pexels.com/photos/2224861/pexels-photo-2224861.png" alt="New York" style="width: 100%;">
</div>
</div>
<a class="left carousel-control" href="#myCarousel" data-slide="prev">
<span class="glyphicon glyphicon-chevron-left"></span>
<span class="sr-only">Previous</span>
</a>
<a class="right carousel-control" href="#myCarousel" data-slide="next">
<span class="glyphicon glyphicon-chevron-right"></span>
<span class="sr-only">Next</span>
</a>
</div>
        </div>
    </body>
</html>
